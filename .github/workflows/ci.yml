name: Shahzaib JANI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install flake8
          pip install unittest

      # Run linting
      - name: Run flake8 linting
        run: flake8 .

      # Run tests
      - name: Run unit tests
        run: python -m unittest discover
